<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="bg_gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f0c29" />
      <stop offset="50%" stop-color="#302b63" />
      <stop offset="100%" stop-color="#24243e" />
    </linearGradient>
    
    <linearGradient id="glass_top" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="rgba(255, 255, 255, 0.2)" />
      <stop offset="100%" stop-color="rgba(255, 255, 255, 0.05)" />
    </linearGradient>

    <linearGradient id="accent_blue" x1="100" y1="100" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>

    <filter id="glass_blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
    </filter>
  </defs>

  <!-- Main Container (App Window) -->
  <rect x="32" y="32" width="448" height="448" rx="80" fill="url(#bg_gradient)" stroke="rgba(255,255,255,0.1)" stroke-width="8" />

  <!-- Abstract Grid Layout (Dashboard Items) -->
  <!-- Top Left: Weather/Clock -->
  <rect x="96" y="96" width="144" height="144" rx="32" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.1)" stroke-width="2" />
  
  <!-- Top Right: Featured Link -->
  <rect x="272" y="96" width="144" height="144" rx="32" fill="url(#accent_blue)" fill-opacity="0.8" stroke="rgba(255,255,255,0.2)" stroke-width="2" />

  <!-- Bottom Wide: Shortcuts -->
  <rect x="96" y="272" width="320" height="144" rx="32" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="2" />

  <!-- Subtle Glass Highlight Detail -->
  <path d="M32 112C32 67.8172 67.8172 32 112 32H400C444.183 32 480 67.8172 480 112V200L32 300V112Z" fill="url(#glass_top)" fill-opacity="0.3" style="mix-blend-mode: overlay;" />

  <!-- Small dots representing icons -->
  <circle cx="136" cy="136" r="12" fill="white" fill-opacity="0.9" />
  <circle cx="344" cy="168" r="24" fill="white" fill-opacity="0.9" />
  
  <rect x="128" y="328" width="32" height="32" rx="8" fill="rgba(255,255,255,0.4)" />
  <rect x="192" y="328" width="32" height="32" rx="8" fill="rgba(255,255,255,0.4)" />
  <rect x="256" y="328" width="32" height="32" rx="8" fill="rgba(255,255,255,0.4)" />

</svg>
